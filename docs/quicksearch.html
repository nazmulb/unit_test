ur first test: Let's get started by writing a test for a function that adds two numbers. First, create a sum.js file: sum.js: function sum(a, b) { return a + b; } module.exports = sum; Then, create a file named sum.test.js. This will contain our actual test: sum.test.js: const sum = require('./sum'); test('adds 1 + 2 to equal 3', () =&gt; { expect(sum(1, 2)).toBe(3); }); Add the following section to your package.json: { \"scripts\": { \"test\": \"jest\" } } In our test file we used describe and test, Jest puts each of these methods and objects into the global environment. You don't have to require or import anything to use them. describe(name, fn): describe(name, fn) creates a block that groups together several related tests. test(name, fn, timeout): All you need in a test file is the test method which runs a test. It also under the alias: it(name, fn, timeout). there have lot more methods. Here is the link Run our test: Finally, run npm test and Jest will print this message: PASS ./sum.test.js ✓ adds 1 + 2 to equal 3 (5ms) You just successfully wrote your first test using Jest! coverage: npm run test-coverage × Search results Close "},"Calculator.html":{"id":"Calculator.html","title":"Class: Calculator","body":" Unit Testing Framework Classes CalculatorHelperScientificCalculatorStandardCalculator Class: Calculator Calculator Calculator Related Methods new Calculator() Abstract Source: Calculator.js, line 10 Members getX Get X Source: Calculator.js, line 108 Example cal.getX(); getY Get Y Source: Calculator.js, line 128 Example cal.getY(); setX Set X Source: Calculator.js, line 118 Example cal.setX(3); setY Set Y Source: Calculator.js, line 138 Example cal.setY(2); Methods &lt;static&gt; create(name, x, y) Factory Parameters: Name Type Description name string name of the calculator x number value of x y number value of y Source: Calculator.js, line 25 Returns: Type object Example Calculator.create(\"scientific\"); add() Addition of two numbers Source: Calculator.js,
